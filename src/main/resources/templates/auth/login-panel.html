
<div class="wrap-auth wrap-login col-12 col-md-10 col-lg-10 row" xmlns:th="http://www.thymeleaf.org">
	<div class="col-xs-12 col-md-6">
		<div class="col-12">
			<img class="img-responsive" src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="img-login">
		</div>
	</div>
	<div class="col-xs-12 col-md-6" id="form-login-panel">
		<form class="row" id="formLogin">
			<div class="col-12">
				<h4>
					<b>System Login</b>
				</h4>
			</div>
			<div class="col-12">
				<div class="form-group">
					<input class="p-1" type="text" id="iptLoginUsername">
				</div>
			</div>
			<div class="col-12">
				<div class="form-group">
					<input class="p-1" type="password" id="iptLoginPassword">
				</div>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary mb-2 btn-block" id="btnLogin">Sign In</button>
			</div>
			<br />
			<div class="col-12 d-flex justify-content-center">
				<div class="btn btn-link" id="btnForgetPassword">Forgot your password?</div>
			</div>
		</form>
		<br /> <br />
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<div class="btn btn-link" id="btnCreateAccount">
					Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<br />
	</div>
</div>

<script type="text/javascript" src="/app/scripts/auth/login.js"></script>
