<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Slips</title>

    <link rel="stylesheet" href="/lib/styles/bootstrap.min.css" type="text/css">
    <!-- <link rel="stylesheet" href="/lib/styles/bootstrap-theme.min.css" type="text/css">-->
    <link rel="stylesheet" href="/lib/styles/font-awesome.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/ionicons.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/jqx.base.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/app.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/waitMe.min.css" type="text/css">
</head>

<body class="skin-blue" id="ssApp">

<!-- Header Navbar -->
<div class="header" th:replace="/layout/header :: header"> </div>

<div class="wrapper row-offcanvas row-offcanvas-left">

    <!-- Menu  -->
    <div class="nav" th:replace="/layout/nav :: nav"> </div>

    <!-- Main  -->
    <div class="div-content ss-content">
        <aside class="right-side">
            <section class="content-header">
                <h1 th:text="#{lang.dataentry.supplierdetail}">
                    Supplier Detail
                </h1>
                <ol class="breadcrumb">
                    <li><a th:text="#{lang.dataentry}"> Data Entry</a></li>
                    <li class="active" th:text="#{lang.dataentry.supplierdetail}">Supplier Detail</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="div-search">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-md-10">
                                    <label th:text="#{lang.name}" >Name</label>
                                    <div >
                                        <input id="iptNmSrch" style="padding-left: 12px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <button id="btnSrch" class="btn btn-primary btn-str btn-search" type="button" value="Search" th:text="#{lang.search}">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="div-grid">
                        <button id="btnCreate" class="btn btn-success btn-str" type="button" value="Create Supplier Detail" th:text="#{lang.dataentry.supplierdetail.create}">
                            Create Supplier Detail
                        </button>

                        <div class="ss-grid">
                            <div id="grdDetail"></div>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    </div>

</div>

<div class="ss-popup ">
    <div class="ss-popup-content" id="popupDetail">
        <div >
            <h3 th:text="#{lang.dataentry.supplierdetail.supplierandservicedetail}">Supplier - Service Detail</h3>
            <form id="formCreateUpdateSupplierService">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.name}">
                            Name <span class="lb-requried"> *</span>
                        </label>
                        <input name="iptNm" id="iptNm" style="padding-left: 12px;"/>
                        <input name="iptId" id="iptId" style="display: none;" disabled/>
                    </div>
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.dataentry.supplier}">
                            Supplier <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbSupplier" style="padding-left: 12px;"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.dataentry.service}">
                            Service <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbService" style="padding-left: 12px;"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.grade}">
                            Grade <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbGrade" style="padding-left: 12px;"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.price}">
                            Price <span class="lb-requried"> *</span>
                        </label>
                        <div id="iptPrice" style="padding-left: 12px;"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label th:text="#{lang.dataentry.supplierdetail.noinstallment}">
                            No. of installment <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbNoPayment" style="padding-left: 12px;"></div>
                    </div>
                </div>
                    <div class="row">
                        <div class="form-group col-md-4 amountPay"  style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +1">
                                Amount 1
                            </label>
                            <div id="iptAmt01" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +2">
                                Amount 2
                            </label>
                            <div id="iptAmt02" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +3">
                                Amount 3
                            </label>
                            <div id="iptAmt03" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +4">
                                Amount 4
                            </label>
                            <div id="iptAmt04" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +5">
                                Amount 5
                            </label>
                            <div id="iptAmt05" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +6">
                                Amount 6
                            </label>
                            <div id="iptAmt06" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +7">
                                Amount 7
                            </label>
                            <div id="iptAmt07" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +8">
                                Amount 8
                            </label>
                            <div id="iptAmt08" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +9">
                                Amount 9
                            </label>
                            <div id="iptAmt09" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +10">
                                Amount 10
                            </label>
                            <div id="iptAmt10" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +11">
                                Amount 11
                            </label>
                            <div id="iptAmt11" style="padding-left: 12px;"></div>
                        </div>
                        <div class="form-group col-md-4 amountPay" style="display: none">
                            <label th:text="#{lang.dataentry.supplierdetail.amount} + ' ' +12">
                                Amount 12
                            </label>
                            <div id="iptAmt12" style="padding-left: 12px;"></div>
                        </div>
                    </div>
                <div style="margin-top: 15px; text-align: right">
                    <button id="btnCancel" class="btn btn-default btn-str btn-left" type="button" value="Cancel" th:text="#{lang.cancel}">Cancel</button>
                    <button id="btnSave" class="btn btn-primary btn-str" type="button" value="Save" th:text="#{lang.save}">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/scripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/lib/scripts/popper.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/scripts/jqxcore.min.js"></script>
<script type="text/javascript" src="/lib/scripts/jqx-all.min.js"></script>
<script type="text/javascript" src="/lib/scripts/waitMe.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootbox.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootbox.locales.min.js"></script>
<script type="text/javascript" src="/lib/scripts/app.js"></script>

<script type="text/javascript" src="/app/scripts/common.js"></script>
<script type="text/javascript" src="/app/scripts/supplierServices/supplierService.js"></script>

</body>
</html>
