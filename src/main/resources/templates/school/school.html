<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Slips</title>

    <link rel="stylesheet" href="/lib/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/font-awesome.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/ionicons.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/jqx.base.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/app.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/waitMe.min.css" type="text/css">
</head>

<body class="skin-blue" id="ssApp">

<!-- Header Navbar -->
<div class="header" th:replace="/layout/header :: header"> </div>

<div class="wrapper row-offcanvas row-offcanvas-left">

    <!-- Menu  -->
    <div class="nav" th:replace="/layout/nav :: nav"> </div>

    <!-- Main  -->
    <div class="div-content ss-content">
        <aside class="right-side">
            <section class="content-header">
                <h1>
                    School Data
                </h1>
                <ol class="breadcrumb">
                    <li></i> Data Entry</a></li>
                    <li class="active">School data</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="div-search">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label >School Name</label>
                                    <div >
                                        <input id="iptStdNmSrch" style="padding-left: 12px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <button id="btnStdSrch" class="btn btn-primary btn-str btn-search" type="button" value="Search">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="div-grid">
                        <button id="btnStdCreate" class="btn btn-success btn-str" type="button" value="Create Student" >
                            Create School
                        </button>

                        <div class="ss-grid">
                            <div id="grdSchool"></div>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    </div>

</div>

<div class="ss-popup ">
    <div class="ss-popup-content" id="popupSchool">
        <div>
            <form id="frmSchool" style="margin-top: 16px">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>
                            School Name<span class="lb-requried"> *</span>
                        </label>
                        <input name="schoolName" id="iptSchoolName"/>
                        <input name="id" id="iptId" style="display: none;" disabled/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                            Address <span class="lb-requried"> *</span>
                        </label>
                        <input name="address" id="iptAddress"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>
                            Zip Code <span class="lb-requried"> *</span>
                        </label>
                        <input name="zipCode" id="iptZipCode"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                            City <span class="lb-requried"> *</span>
                        </label>
                        <input name="city" id="iptCity"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>
                            Municipality <span class="lb-requried"> *</span>
                        </label>
                        <input name="municipality" id="iptMunicipality"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                            Bank Account Number <span class="lb-requried"> *</span>
                        </label>
                        <input name="bankAcc" id="iptBankAcc"/>
                    </div>
                </div>

                <div style="margin-top: 15px; text-align: right">
                    <button id="btnCancel" class="btn btn-default btn-str btn-left" type="button" value="Cancel">Cancel</button>
                    <button id="btnSave" class="btn btn-primary btn-str" type="button" value="Save">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/scripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/lib/scripts/popper.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/scripts/jqxcore.min.js"></script>
<script type="text/javascript" src="/lib/scripts/jqx-all.min.js"></script>
<script type="text/javascript" src="/lib/scripts/waitMe.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootbox.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootbox.locales.min.js"></script>
<script type="text/javascript" src="/lib/scripts/app.js"></script>

<script type="text/javascript" src="/app/scripts/common.js"></script>
<script type="text/javascript" src="/app/scripts/school/school.js"></script>

</body>
</html>
