<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Slips</title>

    <link rel="stylesheet" href="/lib/styles/bootstrap.min.css" type="text/css">
    <!-- <link rel="stylesheet" href="/lib/styles/bootstrap-theme.min.css" type="text/css">-->
    <link rel="stylesheet" href="/lib/styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.base.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/app.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/waitMe.min.css" type="text/css">

    <link rel="stylesheet" href="/app/styles/student/student.css" type="text/css">

</head>

<body class="skin-blue" id="ssApp">

    <!-- Header Navbar -->
    <div class="header" th:replace="/layout/header :: header"> </div>

    <div class="wrapper row-offcanvas row-offcanvas-left">

        <!-- Menu  -->
        <div class="nav" th:replace="/layout/nav :: nav"> </div>

        <!-- Main  -->
        <div class="div-content ss-content">
            <aside class="right-side">
                <section class="content-header">
                    <h1>
                        Student Debts
                    </h1>
                    <ol class="breadcrumb">
                        <li></i> Posting</a></li>
                        <li class="active">Student Debts</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="div-search">
                            <form role="form">
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label>Grade</label>
                                        <div>
                                            <div id="cmbStdGradeSrch"></div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Class</label>
                                        <div>
                                            <div id="cmbStdClazzSrch"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label>Suplier</label>
                                        <div>
                                            <div id="cmbSuplier"></div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Service</label>
                                        <div>
                                            <div id="cmbStdServiceSrch"></div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Price</label>
                                        <div>
                                            <input id="iptPriceSrch">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Debit date</label>
                                        <div>
                                            <input id="iptDateSrch">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <button id="btnStdSrch" class="btn btn-primary btn-str btn-search" type="button"
                                            value="Search">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="div-grid">
                            <div class="ss-grid">
                                <div id="grdStudentDebts"></div>
                            </div>
                        </div>

                        <div class="action">
                            <div>
                                <textarea id="iptComment"> </textarea>
                            </div>
                            <div style="padding-top: 16px;">
                                <button id="btnSave" class="btn btn-primary btn-str mr-4" type="button" value="Save">
                                    Save
                                </button>
                                <button id="btnPrint" class="btn btn-primary btn-str" type="button" value="Print">
                                    Print
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </div>

    </div>

    <script type="text/javascript" src="/lib/scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/popper.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/jqxcore.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/jqx-all.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/waitMe.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/bootbox.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/bootbox.locales.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/app.js"></script>

    <script type="text/javascript" src="/app/scripts/common.js"></script>
    <script type="text/javascript" src="/app/scripts/studentDebts/studentDebts.js"></script>

</body>

</html>
