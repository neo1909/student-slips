<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTouch Web App</title>

	<link rel="stylesheet" href="/lib/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.base.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.bootstrap.css" type="text/css">

    <script type="text/javascript" src="/lib/scripts/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/lib/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/scripts/jqxcore.js"></script>
    <script type="text/javascript" src="/lib/scripts/jqx-all.js"></script>

</head>

<body>
    <div class="container">
        <h1>OneTouch Web App</h1>
        <input type="button" value="Click Me" id='myButton' />
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#myButton").jqxButton(
                { width: '120px', height: '35px', theme: 'bootstrap' }
            );
        });
    </script>
</body>
</html>
