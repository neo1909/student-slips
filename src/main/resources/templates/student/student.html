<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Slips</title>

    <link rel="stylesheet" href="/lib/styles/bootstrap.min.css" type="text/css">
   <!-- <link rel="stylesheet" href="/lib/styles/bootstrap-theme.min.css" type="text/css">-->
    <link rel="stylesheet" href="/lib/styles/font-awesome.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/ionicons.min.css" type="text/css" >
    <link rel="stylesheet" href="/lib/styles/jqx.base.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/jqx.bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/lib/styles/app.css" type="text/css">

    <link rel="stylesheet" href="/app/styles/student/student.css" type="text/css">

</head>

<body class="skin-blue">

<!-- Header Navbar -->
<div class="header" th:replace="/layout/header :: header"> </div>

<div class="wrapper row-offcanvas row-offcanvas-left">

    <!-- Menu  -->
    <div class="nav" th:replace="/layout/nav :: nav"> </div>

    <!-- Main  -->
    <div class="div-content ss-content">
        <aside class="right-side">
            <section class="content-header">
                <h1>
                    Students
                </h1>
                <ol class="breadcrumb">
                    <li></i> Data Entry</a></li>
                    <li class="active">Students</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="div-search">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label >Name and surname</label>
                                    <div >
                                        <input id="iptStdNmSrch" style="padding-left: 12px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <label >Grade</label>
                                    <div >
                                        <input id="cmbStdGradeSrch" style="padding-left: 12px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <label >Class</label>
                                    <div >
                                        <input id="cmbStdClazzSrch" style="padding-left: 12px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <button id="btnStdSrch" class="btn btn-primary btn-str btn-search" type="button" value="Search">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="div-grid">
                        <button id="btnStdCreate" class="btn btn-success btn-str" type="button" value="Create Student" >
                            Create Student
                        </button>

                        <div class="ss-grid">
                            <div id="grdStudents"></div>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    </div>

</div>

<div class="ss-popup ">
    <div class="ss-popup-content" id="popupStudent">
        <div >
            <h3>Create Student</h3>
            <form >
                <div class="form-group">
                    <label>
                        Name and surname <span class="lb-requried"> *</span>
                    </label>
                    <input name="iptStdNm" id="iptStdNm" style="padding-left: 12px;"/>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>
                            Grade <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbStdGrade" style="padding-left: 12px;"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                            Class <span class="lb-requried"> *</span>
                        </label>
                        <div id="cmbStdClass" style="padding-left: 12px;"></div>
                    </div>
                </div>

                <div style="margin-top: 30px; text-align: right">
                    <button id="btnSave" class="btn btn-primary btn-str" type="button" style="margin-right: 10px" value="Save">Save</button>
                    <button id="btnCancel" class="btn btn-success btn-str" type="button" value="Cancel">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/scripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/lib/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/scripts/jqxcore.js"></script>
<script type="text/javascript" src="/lib/scripts/jqx-all.js"></script>
<script type="text/javascript" src="/lib/scripts/app.js"></script>

<script type="text/javascript" src="/app/scripts/common.js"></script>
<script type="text/javascript" src="/app/scripts/student/student.js"></script>

</body>
</html>
